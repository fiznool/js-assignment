<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Mubaloo JavaScript Assignment</title>

  <link rel="stylesheet" href="vendor/jasmine.css">
</head>

<body>
  <div id="sandbox" style:"overflow: hidden; visibility: hidden; height: 1px;"></div>
  
  <script src="vendor/jquery.js"></script>
  <script src="vendor/jasmine.js"></script>
  <script src="vendor/jasmine-html.js"></script>
  <script src="vendor/jasmine-jquery.js"></script>
  <script src="vendor/jasmine.async.js"></script>
  
  <!-- Load application -->
  <script src="vendor/require.js"></script>

  <!-- Declare your spec files to be run here -->
  <script>
    require({paths: { jquery: 'vendor/jquery'} }, [
      'spec/01-logicalops.spec',
      'spec/02-flowcontrol.spec',
      'spec/03-arrays.spec',
      'spec/04-bestpractices.spec',
      'spec/05-objects.spec',
      'spec/06-functions.spec',
      'spec/07-regex.spec',
      'spec/08-jquery.spec',
      'spec/09-passwordstrength.spec',
      
    ], function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      jasmineEnv.execute();
    });
  </script>
</body>
</html>
